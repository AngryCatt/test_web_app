<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceMotion Example</title>
</head>
<body>
    <h1>Отслеживание движения устройства</h1>
    <p>Ускорение по оси X: <span id="accelerationX">0</span></p>
    <p>Ускорение по оси Y: <span id="accelerationY">0</span></p>
    <p>Ускорение по оси Z: <span id="accelerationZ">0</span></p>

    <script>
        // Проверяем поддержку DeviceMotionEvent
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                // Получаем данные об ускорении
                let acceleration = event.acceleration;

                // Обновляем значения на странице
                document.getElementById('accelerationX').textContent = acceleration.x.toFixed(2);
                document.getElementById('accelerationY').textContent = acceleration.y.toFixed(2);
                document.getElementById('accelerationZ').textContent = acceleration.z.toFixed(2);
            });
        } else {
            alert("Ваше устройство не поддерживает DeviceMotionEvent.");
        }
    </script>
</body>
</html>
