<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeviceMotion Example</title>
</head>
<body>
    <h1>Отслеживание движения устройства</h1>
    <p>Кайф змейки: <span id="snakeCaif">0</span></p>
    <button onclick='permission();'>Request orientation permission</button>
    <script>
        function permission () {
            if ( typeof( DeviceMotionEvent ) !== "undefined" && typeof( DeviceMotionEvent.requestPermission ) === "function" ) {
                // (optional) Do something before API request prompt.
                DeviceMotionEvent.requestPermission()
                    .then( response => {
                    // (optional) Do something after API prompt dismissed.
                    if ( response == "granted" ) {
                        window.addEventListener( "devicemotion", (e) => {
                            // do something for 'e' here.
                        })
                    }
                })
                    .catch( console.error )
            } else {
                alert( "DeviceMotionEvent is not defined" );
            }
        }
        if (window.DeviceMotionEvent) {
            window.addEventListener('devicemotion', function(event) {
                let accelerationY = Math.abs(event.acceleration.y);                
                let text = "( -_- )";

                if(accelerationY > 1){
                    text = "(˶ᵔ ᵕ ᵔ˶)";
                }else if(accelerationY > 2){
                    text = "(>///-///<)";
                }

                document.getElementById('snakeCaif').textContent = text;
                
            });
        } else {
            alert("Ваше устройство не поддерживает DeviceMotionEvent.");
        }
    </script>
</body>
</html>
